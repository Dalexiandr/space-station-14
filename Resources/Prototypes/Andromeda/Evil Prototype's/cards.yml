- type: entity
  id: CardBin
  parent: [ BaseStorageItem, BaseBagOpenClose ]
  name: card box
  suffix: Пустой, Андромеда
  description: What secrets lie at the bottom of its endless stack?
  components:
  - type: Sprite
    sprite: Andromeda\Evil\cardbin.rsi
    layers:
    - state: closed
    - state: open
      map: ["openLayer"]
      visible: false
    - state: card1
      map: ["card1"]
      sprite: Andromeda\Evil\cardbin.rsi
      visible: false
    - state: card2
      map: ["card2"]
      sprite: Andromeda\Evil\cardbin.rsi
      visible: false
  - type: Item
    size: Large
    shape:
    - 0,0,5,8
  - type: Clothing
    quickEquip: false
    slots:
