- type: entity
  name: Страж
  parent: MobXenoPraetorian
  id: MobXenoGuardCC
  suffix: Андромеда
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Andromeda/Evil/xeno/guardcc.rsi
    offset: 0,0.4
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Stamina
    critThreshold: 300
  - type: SlowOnDamage
    speedModifierThresholds:
      75: 0.7
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 15500
        mask:
        - MobMask
        layer:
        - MobLayer

