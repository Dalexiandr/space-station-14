- type: entity
  parent: VendingMachine
  id: PlushieDrobe
  name: плюшемат
  description: Вступите в прекрасных мир плюшевых игрушек, рай для любителей игр и милоты.
  components:
  - type: VendingMachine
    pack: PlushieDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: PlushieDrobeAds
  - type: Speech
  - type: Sprite
    sprite: Andromeda\Evil\plushiedrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: advertisementsPack
  id: PlushieDrobeAds
  advertisements:
    - Осветите ваш день, вместе с новыми пушистыми друзьями!
    - Обнимашки начинаются здесь!
    - Поддайся плюшевому искушению!
    - Ты не выдержишь их милоты!
    - Внимание! Передоз милотой!
    - Мягче не бывает!

