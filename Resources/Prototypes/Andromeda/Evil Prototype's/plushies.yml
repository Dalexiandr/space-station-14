- type: entity
  parent: BasePlushie
  id: PlushiePaintor
  name: плюшевый грустный художник
  description: Это маленький плюшевый художник, ваш грустный брат по рисованию. Он вам с радостью поможет.
  suffix: Андромеда
  components:
  - type: Sprite
    sprite: Andromeda/Evil/plushies/plushiepaintor.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Andromeda/Evil/plushies/plushiepaintor.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
    whitelist:
      components:
      - Paint
      - Crayon
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: PointLight
    netsync: false
    radius: 1.5
    energy: 1.0
    color: "#9932CC"
  - type:  StorageFill
    contents:
    # - id: SprayPaintPurple TODO: fix when added back
    - id: CrayonPurple
    - id: CrayonRainbow
    - id: CrayonPurple
  - type: EmitSoundOnLand
    sound:
      collection: PaintorUse
  - type: EmitSoundOnActivate
    sound:
      collection: PaintorUse
  - type: EmitSoundOnUse
    sound:
      collection: PaintorUse
  - type: EmitSoundOnCollide
    sound:
      collection: PaintorUse
  - type: Clothing
    quickEquip: false
    sprite: Andromeda/Evil/plushies/plushiepaintor.rsi
    slots:
    - HEAD

