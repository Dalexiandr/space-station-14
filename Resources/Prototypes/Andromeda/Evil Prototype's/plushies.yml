- type: entity # Плюшевый СэдБрат
  parent: BasePlushie
  id: PlushiePaintor
  name: плюшевый грустный художник
  description: Это маленький плюшевый художник, ваш грустный брат по рисованию. Он вам с радостью поможет.
  suffix: Андромеда
  components:
  - type: Sprite
    sprite: Andromeda\Evil\plushiepaintor.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Andromeda\Evil\plushiepaintor.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
    whitelist:
      components:
        - Paint
        - Crayon
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: PointLight
    netsync: false
    radius: 1.5
    energy: 1.0
    color: "#9932CC"
  - type:  StorageFill
    contents:
      - id: SprayPaintPurple
      - id: CrayonPurple
      - id: CrayonRainbow
  - type: EmitSoundOnLand #Переделать
    sound:
      collection: PaintorThrow
  - type: EmitSoundOnActivate #Переделать
    sound:
      collection: PaintorActivate
  - type: EmitSoundOnUse #Переделать
    sound:
      collection: PaintorUse
  - type: Clothing
    quickEquip: false
    sprite: Andromeda\Evil\plushiepaintor.rsi
    slots:
    - HEAD

- type: soundCollection #Переделать
  id: PaintorThrow
  files:
  - /Audio/Andromeda/Evil/SoundCollection/PlushiePaintor/pain.ogg
- type: soundCollection #Переделать
  id: PaintorActivate
  files:
  - /Audio/Andromeda/Evil/SoundCollection/PlushiePaintor/painting.ogg
- type: soundCollection #Переделать
  id: PaintorUse
  files:
  - /Audio/Andromeda/Evil/SoundCollection/PlushiePaintor/karandash.ogg

