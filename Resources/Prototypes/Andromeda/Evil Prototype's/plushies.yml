- type: entity
  parent: BasePlushie
  id: PlushiePaintor
  name: плюшевый грустный художник
  description: Это маленький плюшевый художник, ваш грустный брат по рисованию. Он вам с радостью поможет.
  suffix: Андромеда
  components:
  - type: Sprite
    sprite: Andromeda\Evil\plushiepaintor.rsi
    state: icon
  - type: Item
    size: Small
    sprite: Andromeda\Evil\plushiepaintor.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: PointLight
    netsync: false
    radius: 2.5
    energy: 1.0
    color: "#9932CC"
  - type:  StorageFill
    contents:
      - id: SprayPaintPurple
      - id: CrayonPurple
      - id: CrayonRainbow
